version: '3'
services:
  nginx:
    image: nginx:latest
    tty: true
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./conf.d:/etc/nginx/conf.d
      - /etc/worldhistorymap.io/cert:/cert
    ports:
      - 443:443
  tileserver1:
    build: ./tileserver/
    tty: true
    volumes:
      - /data/worldhistorymap.io/tiles:/tiles
      - /data/worldhistorymap.io/legends:/legends
    expose:
      - "80" 
  tileserver2:
    build: ./tileserver/
    tty: true
    volumes:
      - /data/worldhistorymap.io/tiles:/tiles
      - /data/worldhistorymap.io/legends:/legends
    expose:
      - "80" 
